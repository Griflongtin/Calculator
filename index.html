<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div Class="container">
      <h1>Calculator</h1>
      <form id="triangle">
        <div class"form-group">
          <label for="side1">1st Number Bigger Number First:</label>
          <input type="number" id="side1" class="form-control" min="1">
        </div>
        <div class"form-group">
          <label for="side2">2nd Number:</label>
          <input type="number" id="side2" class="form-control" min="1">
        </div>
        <div class"form-group">
          <label for="side3">3rd Number:</label>
          <input type="number" id="side3" class="form-control">
        </div>
        <button type="submit" class="btn">Calculate</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
